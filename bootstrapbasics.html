<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Basic</title>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>This is a jumbortron</h1>
                <p>Jibberesh fklbflkasbalsdvlakb lkflkbflas var lkfhkjnfksnfksfn</p>
                <button type="button" name="button"class="btn btn-success">Me!</button>
            </div>
            <h1>Bootstrap Basics</h1>
            <button type="button" name="button" class="btn btn-success btn-xs">Click Me</button>
            <button type="button" name="button" class="btn btn-success btn-xs active">Click Me</button>
            <button type="button" name="button" class="btn btn-success btn-xs" disabled="disabled">Click Me</button>
            <button type="button" name="button" class="btn btn-danger btn-xs">Click Me</button>
            <a href="http://www.getbootstrap.com" class="btn btn-info btn-xs">Info</a>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <!-- Inline form -->
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
              </div>
              <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
        </div>
    </body>
</html>
