<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Test</title>
    </head>
    <body>
        <h1>Register</h1>
        <form class="" action="TestForms.html" method="">
            <label for="firstName">First Name: </label>
            <input type="text" name="FirstName" value="" id="firstName" placeholder="John" required="">
            <label for="lastName">Last Name: </label>
            <input type="text" name="LastName" value="" id="lastName" placeholder="Smith" required="">

            <div>
                <label for="male">Male: </label>
                <input id="male" type="radio" name="gender" value="m">
                <label for="female">Female: </label>
                <input id="female" type="radio" name="gender" value="f">
                <label for="other">Other: </label>
                <input id="other" type="radio" name="gender" value="o">
            </div>

            <div>
                <label for="email">Email: </label>
                <input id="email "type="email" name="email" value="" required="" placeholder="john@example.com">
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" value=""
                pattern=".{5,10}" required title="Please type 5 to 10 characters">
            </div>

            <div>
                <label>
                    Birthday:
                    <select class="" name="month" required="">
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                    </select>
                    <select class="" name="day" required="">
                        <option value="">Day</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                    <select class="" name="year" required="">
                        <option value="">Year</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </label>
            </div>

            <div class="">
                <label for="agreed">I agree to the terms and conditions </label>
                <input id="agreed" type="checkbox" name="agreed" value="">
            </div>
            <button type="submit" name="submit">Submit</button>

        </form>
    </body>
</html>
