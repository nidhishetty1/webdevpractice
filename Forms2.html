<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs</title>
    </head>
    <body>
        <p>Do you prefer catsor dogs?</p>
        <form class="" action="Forms2.html" method="">
            <label for="dogs">Dogs: </label>
            <input id="dogs" type="radio" name="petChoice" value="dog">
            <label for="cats">Cats: </label>
            <input id="cats" type="radio" name="petChoice" value="cat">
            <!-- <input type="checkbox" name="petChoice" value=""> -->
            <p>What's you're mood?</p>
            <select class="" name="mood">
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <p><textarea name="texty" rows="8" cols="80"></textarea></p>
            <button type="submit" name="">Go!</button>
        </form>
    </body>
</html>
