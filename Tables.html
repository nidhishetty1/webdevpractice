<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <h1>Tables in HTML</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Color 1</th>
                    <th>Color 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Red</td>
                    <td>Orange</td>
                </tr>
                <tr>
                    <td>Yellow</td>
                    <td>Green</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
